    <script>
        // function proto_inheritence(name){

        let person = {
            name: "kawsar firoz",

        };

        let me = {
            age: "90",

        }
        // console.log(me.__proto__);//result will be :person object {}
        // console.log(me.name);// result will be :kawsar firoz

        console.log(person.__proto__)// return an object {.... some functionalities }


        // access prototype 
        console.log(Object.prototype.age = 70);




        function Person(name) {
            this.name = name;

            this.getData = (age) => {
               return`${this.age} and ${name}`
            }

        };


        const p1 = new Person("kawsar=======firoz")
        const p2 = new Person("kawsar=firoz")
        console.log(p1.getData(24));
